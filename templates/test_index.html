{% extends "base_generic.html" %}
{% block content %}
  {% if content %}
    <h1 style="text-align: center;">Фильмы</h1>
    <ul class ="list">
      {% for film in content %}
        <li> <a href="{{ url_for('film', film_id=film['id']) }}" style="text-decoration: none; color: black;">
          <h3>{{ film['name'] }}</h3>
          <img src="{{ film['poster'] }}">
        </a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p> Тут пусто</p>
  {% endif %}
{% endblock %}
